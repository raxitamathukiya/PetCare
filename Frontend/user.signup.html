<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/user.signup.css">
    <title>signup</title>
</head>
<body>

    <div id="main_div">
        <div id="signup_div">
            <h3>Create account</h3>

            <form id="signup_form">
                <p>Username</p>
                <input id="firstname"  type="string" required>

                <p>Email Address</p>
                <input id="email"  type="email" required>

                <p>Password</p>
                <p id="pass_msg">(Your password should be atlist 8 characters)</p>
                <input id="password"  type="password" required>

                <p>Phone</p>
                <input id="phone"  type="number" required><br>

                <p>City</p>
                <input type="text" id="city" placeholder="enter city" required>

                <input type="submit" id="signup_btn" value="CREATE AN ACCOUNT">

            </form>
        </div>
        <div id="signup_side_div">
            <div class="sidediv_class">
                <img src="https://www.charlestyrwhitt.com/on/demandware.static/-/Library-Sites-CTShirtsSharedLibrary/default/dw35ca6cf0/images/Guarantee.svg" alt="">
                <div>
                    <h5>Take care of your Pets</h5>
                    <P>Book appointment any time</P>
                </div>
            </div>
            <div>
                <h3>HAVE AN ACCOUNT</h3>
                <a href="./user.login.html"><button id="login_btn">CLICK HERE TO LOG IN</button></a>
            </div>
           
        </div>
        


    </div>
    
</body>
</html>
